server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        same-site: Lax
        secure: true
  forward-headers-strategy: framework

jwt:
  secret: ${JWT_SECRET}

spring:
  data:
    redis:
      host: ${SPRING_REDIS_HOST}
      port: ${SPRING_REDIS_PORT}
      password: ${SPRING_REDIS_PASSWORD}
      ssl: 
        enabled: true


  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: false

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver


  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
